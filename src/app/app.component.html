<div class="container">    
  <table class="table table-bordered table-hover">    
    <tr>    
      <th>ID</th>    
      <th>Name</th>
      <th>Email</th>
      <th>Address</th>    
      <th>Creation date</th>
    </tr>    
    <tr *ngFor="let item of xmlItems">    
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td>{{item.adderes}}</td>
      <td>{{item.createdat}}</td>
    </tr>    
  </table>    
</div>
